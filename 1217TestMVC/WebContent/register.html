<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<div>
<h1>Join</h1>
	<form action="join.do" method="post">
		<ul>
			<li>ID : <input type="text" name="userid" /></li>
			<li>이름 : <input type="text" name="name" /></li>
			<li>나이 : <input type="number" name="age" /></li>
			<li>성별 : <input type="radio" name="gender" value="남성"/>남성
			                   <input type="radio" name="gender" value="여성"/>여성</li>
			<li>거주지 : <input type="text" name="city" /></li>
			<li><input type="submit" value="가입하기" /></li>
		</ul>
	</form>
</div>
</body>
</html>
